<mat-card>
  <mat-card-content>
  <mat-toolbar color="primary">Itens cadastrados</mat-toolbar>
    <app-itens-list  *ngIf="itens$ | async as itens"
    [itens]="itens"
    (add)="onAdd()"
    (delete)="onDelete($event)"
    ></app-itens-list>

    <ng-template #loading>
      <div class="loading-spinner">

        </div>
    </ng-template>
</mat-card-content>
</mat-card>
