<mat-card class="mat-card">
  <mat-card-header>
    <mat-toolbar color="primary" class="mat-toolbar"> Inserir Itens </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="min-width" >
      <div class="input-form">

        <mat-form-field class="full-width">
          <input matInput placeholder="Codigo" formControlName="codigo" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Nome" formControlName="nome" />
        </mat-form-field>

      </div>
      <div class="input-form">

        <mat-form-field class="full-width">
          <input matInput placeholder="Preco" formControlName="preco" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Quantidade" formControlName="quantidade" />
        </mat-form-field>
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions  align="end">
    <button mat-raised-button color="primary" class="button" (click)="onSubmit()">SALVAR</button>
    <button mat-raised-button class="button" (click)="onCancel()">CANCELAR</button>
  </mat-card-actions>
</mat-card>
