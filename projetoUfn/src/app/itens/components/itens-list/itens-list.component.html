<table mat-table [dataSource]="itens" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td mat-cell *matCellDef="let itens">{{ itens.codigo }}</td>
  </ng-container>

  <!-- Código Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let itens">{{ itens.nome }}</td>
  </ng-container>

  <!-- Preco Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef>quantidade</th>
    <td mat-cell *matCellDef="let itens">{{ itens.quantidade }}</td>
  </ng-container>

   <!-- Acões Column -->
   <ng-container matColumnDef="acoes">
   <th mat-header-cell *matHeaderCellDef>
    <button mat-mini-fab color="accent" aria-label="Adicionar itens" (click)="onAdd()" >
      <mat-icon>add</mat-icon>
    </button>
   </th>

   <td mat-cell *matCellDef="let itens">
    <button mat-icon-button color="primary" aria-label="Editar itens" (click)="onEdit(itens.id)">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button color="warn" aria-label="Remover itens" (click)="onDelete(itens)">
      <mat-icon>delete</mat-icon>
    </button>
    </td>

    </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
