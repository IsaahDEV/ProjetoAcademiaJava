<mat-card>
  <mat-card-content>
  <mat-toolbar color="primary">Itens cadastrados</mat-toolbar>

  <table mat-table [dataSource]="itens" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let item">{{ item.codigo }}</td>
    </ng-container>

    <!-- Código Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
    </ng-container>

    <!-- Preco Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>quantidade</th>
      <td mat-cell *matCellDef="let item">{{ item.quantidade }}</td>
    </ng-container>

     <!-- Acões Column -->
     <ng-container matColumnDef="acoes">
     <th mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adicionar itens" (click)="onAdd()">
        <mat-icon >add</mat-icon>
      </button>
     </th>

     <td mat-cell *matCellDef="let item">
      <button mat-mini-fab color="primary" aria-label="Editar itens">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-mini-fab color="warn" aria-label="Remover itens">
        <mat-icon>delete</mat-icon>
      </button>
      </td>

      </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card-content>
</mat-card>
