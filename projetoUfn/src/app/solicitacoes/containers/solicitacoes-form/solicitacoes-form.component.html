<mat-card class="mat-card">
  <mat-card-header>
    <mat-toolbar color="primary" class="mat-toolbar">
      Inserir Solicitação
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Solicitante" formControlName="solicitante" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Setor" formControlName="setor" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Quantidade" formControlName="quantidade" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Centro de Custo" formControlName="centroCusto" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Data de Solicitação" formControlName="dataSolicitacao" type="date"/>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Status" formControlName="status" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Código do Item" formControlName="codigoItem" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" class="button" (click)="onSubmit()">
      SALVAR
    </button>
    <button mat-raised-button class="button" (click)="onCancel()">
      CANCELAR
    </button>
  </mat-card-actions>
</mat-card>
