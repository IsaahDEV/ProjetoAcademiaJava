<mat-card >
  <mat-card-content class="column-flex">

    <mat-toolbar color="primary">Solicitações Abertas</mat-toolbar>

    <app-solicitacoes-list *ngIf="solicitacao$ | async as Solicitacao"
    [solicitacao]="Solicitacao"
    (add)="onAdd()"
    (delete)="onDelete($event)"
    ></app-solicitacoes-list>

  </mat-card-content>
</mat-card>
